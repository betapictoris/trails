<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#003308" />

    <meta name="generator" content="zola" />
    <meta name="publisher" content="{{config.title}}" />

    <link rel="stylesheet" href="/assets/styles/base.css" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/icons/primary.svg" />
    <link rel="mask-icon" href="/assets/icons/mask.svg" color="#ffffff" />
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />

    <!-- SEO -->
    <title>
      {% if page.title %}{{page.title}} &ndash; {% endif %} {% if section.title
      %}{{section.title}} &ndash; {% endif %} {{config.title}}
    </title>
    <meta name="keywords" content="computers,programming,self-hosting" />

    <!-- Per-Page -->
    {% block head %} {% endblock head %}
  </head>
  <body>
    <header>
      <a href="/" id="home"> {{ config.title }} </a>

      <nav>
        <a href="/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,17L10.2,10.2L17,7L13.8,13.8L7,17M12,11.1A0.9,0.9 0 0,0 11.1,12A0.9,0.9 0 0,0 12,12.9A0.9,0.9 0 0,0 12.9,12A0.9,0.9 0 0,0 12,11.1M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4Z" /></svg>
          <span>Explore</span>
        </a>
        <a href="/search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
          <span>Search</span>
        </a>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <div>
        <div class="siteinfo">
          <a href="/">
            <img src="/assets/icons/haihaus/mask-white.svg" />
            {{ config.title }}
          </a>
        </div>

        <div class="navables">
          <nav>
            <b>Haihaus Trails</b>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/sitemap.xml">Sitemap</a>
          </nav>
          <nav>
            <b>Haihaus</b>
            <a href="//www.hai.haus">Homepage</a>
            <a href="//github.com/betapictoris">Open-source</a>
          </nav>
        </div>
      </div>
      <p>
        &copy; {{now() | date(format="%Y")}}
        <a href="https://www.hai.haus">{{config.author}}</a>
      </p>
    </footer>
  </body>
</html>
