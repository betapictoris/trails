{% extends "base.html" %}

<!-- Content -->
{% block content %}

<section>
  {% set trails = get_section(path="trail/_index.md") %}

  <h2>Recent Trails</h2>
  <p>Browse the most recently added trails:</p>

  <ul>
    {% for page in trails.pages %}
    <li>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>

{% endblock content %}
