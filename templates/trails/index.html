{% extends "base.html" %}

<!-- Content -->
{% block content %}
<h1 class="title">{{ section.title }} Listing</h1>

{% if section.description %}
<p>{{section.description}}</p>
<hr />
{% endif %}

<ul>
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
